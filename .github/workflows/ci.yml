name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore "./TgLitePanel.sln"

      - name: Build
        run: dotnet build "./TgLitePanel.sln" -c Release --no-restore

      - name: Test
        run: dotnet test "./TgLitePanel.sln" -c Release --no-build

